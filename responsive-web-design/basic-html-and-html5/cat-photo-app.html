<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat Photo App</title>
</head>
<body>
  <h1>Welcome to Cat Photo App</h1>
  <h2>Cat Photo App</h2>
  <main>
    <!-- the img element inserts an image on the web page -->
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
    alt="a cute cat lying on its back.">
    <!-- Here, a link to other images are given -->
    <a href="https://www.freecatphotoapp.com">cat photos</a>
    <!-- Internal links are created by assigning a hash symbol plus
  the value of the id attribute for the element one wants to internally link to -->
  </main>
</body>
</html>
