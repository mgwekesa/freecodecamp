<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat Photo App</title>
</head>
<body>
  <h1>Welcome to Cat Photo App</h1>
  <h2>Cat Photo App</h2>
  <main>
    <!-- Internal links are created by assigning a hash symbol plus
  the value of the id attribute for the element one wants to internally link to -->
    <a href="#footer">Jump to Footer</a>
    <!-- the img element inserts an image on the web page -->
    <!-- You can make an image into a link by nesting them within an a element -->
    <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="Three kittens running towards the camera."></a>
    <!-- The use of the hash symbol for href makes the link to be dead -->
    <!-- Here, a link to other images are given -->
    <p>View more <a href="https://www.freecatphotoapp.com" target="_blank">cat photos</a></p>
  <footer id="footer">&copy Cat Photo App</footer>
    <!-- Dead links are made using the hash symbol -->
    <p>This is a <a href="#" target="_blank">dead link</a><p>
    <!-- To create a bulleted unordered list -->
    <p>THings cats love</p>
    <ul>
      <li>Milk</li>
      <li>Cheese</li>
      <li>Sleep</li>
    </ul>
    <!-- To create a numbered ordered list -->
    <p>Top 3 things that cats hate:</p>
    <ol>
      <li>Smell</li>
      <li>Competition</li>
      <li>Spoiled food</li>
    </ol>

    <!-- Creating a web form -->
  </main>
</body>
</html>
